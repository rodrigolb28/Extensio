services:
  local-postgres-compose:
    image: postgres
    environment:
      POSTGRES_PASSWORD: '123'
    ports:
      - '5432:5432'
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres-data:/var/lib/postgresql/data
networks:
  Backend-DB:
    driver: bridge

    